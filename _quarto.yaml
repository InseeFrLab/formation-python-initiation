project:
  type: website
  render:
    - '*.qmd'

profile:
  group: [fr, en]
  default: fr

website:
  site-url: https://inseefrlab.github.io/formation-python-initiation/
  repo-url: https://github.com/InseeFrLab/formation-python-initiation.git
  favicon: img/python-logo.svg

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    code-annotations: hover
    code-link: true
    execute:
      echo: true
      eval: true
      output: true
      warning: true
      error: true
