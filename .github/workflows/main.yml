name: CI

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  update-doc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup Python
        uses: actions/setup-python@v2.3.0

      - name: Build course doc
        id: BuildDoc
        run: |
          python generate-doc.py
          echo "::set-output name=doc::$(cat doc-course.json)"
          
      - name: test 
        run: echo ${{ steps.BuildDoc.outputs.doc }}
          
